<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    </head>
    <body class="{{ site:handle == 'default' ? 'bg-gray-800' : 'bg-indigo-900' }} font-sans leading-normal text-white">

        {{ partial:partials/nav }}

        <div class="mx-auto max-w-5xl pt-16 flex justify-center text-white">
            <div class="flex flex-col leading-loose">
            {{ template_content }}
            </div>
        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
